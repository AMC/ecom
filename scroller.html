
<html>

<head>
<title>Safari Stuff - Animal Slideshow</title>

<Script>

var pic = new Array()

function banner(name, width, link){
	this.name = name
	this.width = width
	this.link = link
   }

pic[0] = new banner('images/slideshow/deer1.jpg title=Safari&nbsp;Stuff',335,'#')

pic[3] = new banner('images/slideshow/giraffe2.jpg title=Safari&nbsp;Stuff',335,'#')
pic[4] = new banner('images/slideshow/elk2.jpg title=Safari&nbsp;Stuff',335,'#')
pic[5] = new banner('images/slideshow/reindeer3.jpg title=Safari&nbsp;Stuff',335,'#')
pic[6] = new banner('images/slideshow/wallaroo1.jpg title=Safari&nbsp;Stuff',335,'#')
pic[7] = new banner('images/slideshow/zebra1.jpg title=Safari&nbsp;Stuff',335,'#')
pic[8] = new banner('images/slideshow/kangaroo1.jpg title=Safari&nbsp;Stuff',335,'#')
pic[9] = new banner('images/slideshow/reindeer1.jpg title=Safari&nbsp;Stuff',335,'#')
pic[10] = new banner('images/slideshow/deer3.jpg title=Safari&nbsp;Stuff',335,'#')
pic[11] = new banner('images/slideshow/antelope1.jpg title=Safari&nbsp;Stuff',335,'#')
pic[12] = new banner('images/slideshow/zebra2.jpg title=Safari&nbsp;Stuff',335,'#')
pic[13] = new banner('images/slideshow/buffalo1.jpg title=Safari&nbsp;Stuff',335,'#')
pic[14] = new banner('images/slideshow/camel2.jpg title=Safari&nbsp;Stuff',335,'#')
pic[15] = new banner('images/slideshow/deer2.jpg title=Safari&nbsp;Stuff',335,'#')
pic[16] = new banner('images/slideshow/wallaroo2.jpg title=Safari&nbsp;Stuff',335,'#')
pic[17] = new banner('images/slideshow/zebra3.jpg title=Safari&nbsp;Stuff',335,'#')
pic[18] = new banner('images/slideshow/reindeer2.jpg title=Safari&nbsp;Stuff',335,'#')
pic[19] = new banner('images/slideshow/giraffes1.jpg title=Safari&nbsp;Stuff',335,'#')
pic[20] = new banner('images/slideshow/elk1.jpg title=Safari&nbsp;Stuff',335,'#')

var speed = 25

var kk = pic.length
var ii
var hhh
var nnn
var myInterval
var myPause
var mode = 0


var imgArray = new Array(kk)
var myLeft = new Array(kk)

for (ii=0;ii<kk;ii++){
imgArray[ii] = new Image()
imgArray[ii].src = pic[ii].name
imgArray[ii].width = pic[ii].width

	hhh=0 
	for (nnn=0;nnn<ii;nnn++){
		hhh=hhh+pic[nnn].width
	}
	myLeft[ii] = hhh
}

function ready(){
	for (ii=0;ii<kk;ii++){ 
		if (document.images[ii].complete == false){
			return false	
			break
		}
	}
return true
}


function startScrolling(){
	if (ready() == true){		
		window.clearInterval(myPause)
		myInterval = setInterval("autoScroll()",speed)	
	}
}	
	

function autoScroll(){
	for (ii=0;ii<kk;ii++){
		myLeft[ii] = myLeft[ii] - 1
		
	if (myLeft[ii] == -(pic[ii].width)){
		hhh = 0
		for (nnn=0;nnn<kk;nnn++){
			if (nnn!=ii){
				hhh = hhh + pic[nnn].width
			}			
		}
		myLeft[ii] =  hhh
	}
		
				
		document.images[ii].style.left = myLeft[ii]
	}
	mode = 1
}

function stop(){
	if (mode == 1){
		window.clearInterval(myInterval)
	}
	if (mode == 0){
		window.clearInterval(myPause)
	}	
}

function go(){
	if (mode == 1){
		myInterval = setInterval("autoScroll()",speed)
	}
	if (mode == 0){
		myPause = setInterval("startScrolling()",1000)
	}	
}

myPause = setInterval("startScrolling()",1000)
</Script>

<body bgcolor='#0c4d7d'>
<center>
<table>
<tr>
<td>
<Script>
for (ii=0;ii<kk;ii++){
document.write('<!---<a href = ' + pic[ii].link + ' target="_blank" >---><img space=0 hspace=0 vspace=0 border=0 height=240 style=position:absolute;top:0;left:' + myLeft[ii]  + '; src=' + pic[ii].name + ' onMouseOver=stop() onMouseOut=go()></a>')
}
</Script>
<br><br>
</td>
</tr>
</table>


</body>

</html>
